env:
  TERM: xterm-256color

font:
  normal:
    family: FiraCode Nerd Font

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1D1F21'
    foreground: '0xC5C8C6'
  normal:
    black:   '0x282A2E'
    red:     '0xA54242'
    green:   '0x8C9440'
    yellow:  '0xDE935F'
    blue:    '0x5F819D'
    magenta: '0x85678F'
    cyan:    '0x5E8D87'
    white:   '0x707880'
  bright:
    black:   '0x373B41'
    red:     '0xCC6666'
    green:   '0xB5BD68'
    yellow:  '0xF0C674'
    blue:    '0x81A2BE'
    magenta: '0xB294BB'
    cyan:    '0x8ABEB7'
    white:   '0xC5C8C6'
